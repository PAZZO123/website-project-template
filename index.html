<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Website project template</title>
</head>
<script>
    const loadComponents = (id, url) =>  {
        fetch(url)
        .then((response) => response.text())
        .then((html) => {
            document.getElementById(id).innerHTML = html;
        });
    }

    window.onload = () => {
        loadComponents('header', '../src/sections/header.html');
        loadComponents('hero', 'src/sections/hero.html');
        loadComponents('reference','src/sections/reference.html')
          loadComponents('about', 'src/sections/about.html');
        loadComponents('services', 'src/sections/services.html');
        loadComponents('footer', 'src/sections/footer.html');
        loadComponents('screen2-header', 'src/sections/screen2/Header.html');
    }
</script>
<body class="relative font-outfit bg-[#EFECEA]">
  <!-- Pages -->
    <div class="sticky top-0 left-0 z-1000  " id="header"></div>
    <div class="z-0 mt-60" id="hero"></div>
     <div id="about"></div>
    <div id="services"></div>
    <div id="reference"></div>
    <div id="footer"></div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
