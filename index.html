<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Website project template</title>
</head>
<script>
    const loadComponents = (id, url) =>  {
        fetch(url)
        .then((response) => response.text())
        .then((html) => {
            document.getElementById(id).innerHTML = html;
        });
    }

    window.onload = () => {
        loadComponents('header', '/sections/header.html');
        loadComponents('hero', '/sections/hero.html');
        loadComponents('reference','/sections/reference.html')
        loadComponents('about', '/sections/about.html');
        loadComponents('services', 'src/sections/services.html');
        loadComponents('footer', '/sections/footer.html');
    }
</script>

<body>
  
    <div id="header"></div>
    <div id="hero"></div>
     <div id="about"></div>
    <div id="services"></div>
    <div id="reference"></div>
    <div id="footer"></div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
